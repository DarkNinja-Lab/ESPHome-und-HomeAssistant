#############################
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: false
    name: "Haustüre"
    device_class: door


  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: false
    name: "Button"
    device_class: presence

  - platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: false
    name: "Schalter"
    device_class: safety
#############################
sensor:
  - platform: bme280_i2c
    temperature:
      name: "Raumtemperatur"
      oversampling: 4x
    humidity:
      name: "Luftfeuchtigkeit"
    address: 0x76
    update_interval: 10s
#---------------------------------------------#
  - platform: wifi_signal
    name: "WiFi Signal dB"
    internal: True
    id: wifi_signal_db
    update_interval: 10s
#----------------------------------------------#
  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""

  - platform: template
    name: "RGB Verbrauch"
    id: led_power
    unit_of_measurement: "W"
    device_class: power
    state_class: measurement
    update_interval: 1s
    lambda: |-
      if (id(rgb_leds).current_values.is_on()) {
        float brightness = id(rgb_leds).current_values.get_brightness();
        return brightness * 12.0;
      } else {
        return 0.0;
      }

  - platform: template
    name: "Weiß Verbrauch"
    id: w_power
    unit_of_measurement: "W"
    device_class: power
    state_class: measurement
    lambda: |-
      if (id(w_leds).current_values.is_on()) {
        return 15.0;
      } else {
        return 0.0;
      }


#############################
output:
  - platform: gpio
    pin: GPIO14
    id: white
    inverted: false

  - platform: gpio
    pin: GPIO16
    id: led_builtin
    inverted: true

light:
  - platform: binary
    output: white
    id: w_leds
    name: Warm White
    icon: "mdi:led-strip-variant"

  - platform: neopixelbus
    type: RGB
    pin: GPIO15
    icon: "mdi:television"
    num_leds: 16
    name: "Ambiente"
    id: rgb_leds
    variant: WS2811
    effects:
      - random:
          name: "Random Mood"
          transition_length: 1s
          update_interval: 2s
      - flicker:
          name: "Candle Flicker"
          alpha: 95%
          intensity: 3.5%
      - addressable_rainbow:
          name: "Rainbow Flow"
          speed: 8
          width: 80
      - addressable_twinkle:
          name: "Galaxy Twinkle"
          twinkle_probability: 10%
          progress_interval: 6ms
      - addressable_color_wipe:
          name: "Alarm Rot"
          colors:
            - red: 100%
              green: 0%
              blue: 0%
              num_leds: 16
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 16
          add_led_interval: 50ms
          reverse: true
      - addressable_color_wipe:
          name: "Alarm Grün"
          colors:
            - red: 0%
              green: 100%
              blue: 0%
              num_leds: 16
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 16
          add_led_interval: 50ms
          reverse: true
      - addressable_color_wipe:
          name: "Alarm Blau"
          colors:
            - red: 0%
              green: 0%
              blue: 100%
              num_leds: 16
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 16
          add_led_interval: 50ms
          reverse: true
