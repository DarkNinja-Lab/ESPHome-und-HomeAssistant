esphome:
  name: esp-flur
  friendly_name: ESP Flur
  comment: Flur Steuer & Sensor eingeit
  project: 
    name: "Dominic Hahn.flur"
    version: "1.0.0"
#############################
esp8266:
  board: esp01_1m
#############################
logger:
#############################
api:
  encryption:
    key: "SLYQmnh4YTt2jU4UAoWkO5OcbNTlNj04dTOZYNByBKk="
#############################
ota:
  - platform: esphome
    password: "f6091d28f3fb8934ef428b6b8d15b262"
#############################
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  manual_ip:
    static_ip: 192.168.1.183
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.4
#############################
i2c:
  sda: GPIO4
  scl: GPIO5
  scan: true
#############################
web_server:
  port: 80
  version: 3
#############################
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: false
    name: "Haustüre"
    device_class: door

  - platform: gpio
    icon: "mdi:toggle-switch"
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: false
    name: "Wand Schalter"
#############################
sensor:
  - platform: bme280_i2c
    temperature:
      name: "Raumtemperatur"
      oversampling: 4x
    humidity:
      name: "Luftfeuchtigkeit"
    address: 0x76
    update_interval: 10s
#---------------------------------------------#
  - platform: wifi_signal
    name: "WiFi Signal dB"
    internal: True
    id: wifi_signal_db
    update_interval: 10s
#----------------------------------------------#
  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
    device_class: ""
#############################
output:
  - platform: gpio
    pin: GPIO14
    id: white
    inverted: false

light:
  - platform: binary
    output: white
    name: Deckenlampe
    icon: "mdi:looks"

  - platform: neopixelbus
    type: RGB
    pin: GPIO15
    id: rgb_leds
    icon: "mdi:led-strip"
    num_leds: 16
    name: "LED Stripe"
    variant: WS2811
    effects:
      - random:
          name: "Random Mood"
          transition_length: 1s
          update_interval: 2s
      - flicker:
          name: "Candle Flicker"
          alpha: 95%
          intensity: 3.5%
      - addressable_rainbow:
          name: "Rainbow Flow"
          speed: 8
          width: 80
      - addressable_twinkle:
          name: "Galaxy Twinkle"
          twinkle_probability: 10%
          progress_interval: 6ms
      - addressable_color_wipe:
          name: "Alarm Rot"
          colors:
            - red: 100%
              green: 0%
              blue: 0%
              num_leds: 16
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 16
          add_led_interval: 50ms
          reverse: true
      - addressable_color_wipe:
          name: "Alarm Grün"
          colors:
            - red: 0%
              green: 100%
              blue: 0%
              num_leds: 16
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 16
          add_led_interval: 50ms
          reverse: true
      - addressable_color_wipe:
          name: "Alarm Blau"
          colors:
            - red: 0%
              green: 0%
              blue: 100%
              num_leds: 16
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 16
          add_led_interval: 50ms
          reverse: true
