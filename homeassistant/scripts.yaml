sleep:
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.wohnzimmer_balkon
      state: 'on'
    - condition: state
      entity_id: binary_sensor.flur_hausture
      state: 'on'
    then:
    - action: notify.mobile_app_iphone_13
      metadata: {}
      data:
        message: Balkon oder Eingang ist offen
    - action: light.turn_on
      metadata: {}
      data:
        effect: Alarm Blau
        brightness_pct: 100
      target:
        entity_id: light.bedside_lamp_bett
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 200
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.bedside_lamp_bett
    else:
    - action: alarm_control_panel.alarm_arm_night
      metadata: {}
      data: {}
      target:
        entity_id: alarm_control_panel.alarmo
    - action: script.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: script.alle_lichter_ausschalten
    - action: switch.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: switch.ok
    - action: switch.turn_on
      metadata: {}
      data: {}
      target:
        entity_id:
        - switch.firetv_do_not_disturb_switch
        - switch.r2d2_do_not_disturb_switch
    - action: light.turn_on
      metadata: {}
      data:
        effect: Alarm Grün
        brightness_pct: 100
      target:
        entity_id: light.bedside_lamp_bett
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 200
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.bedside_lamp_bett
  alias: Sleep
  description: ''
